<ion-view view-title="{{menuTitle}}">
<ion-content overflow-scroll="false">
	<div class="list card">
		<div class="item item-body">
			<ion-slide-box>
				<ion-slide ng-repeat="imgMenu in files" repeat-done='repeatDone()'>
				<img ng-src="{{imgMenu.src}}" style="width:100%;margin:auto;display:block" >
				</ion-slide>
			</ion-slide-box>
		</div>
		<div class="item">
			<h1>Rp {{menuPrice}}</h1>
		</div>
		<button class="button button-block button-dark" ng-click="editMenu()"><i class="icon ion-edit"></i> Edit Menu</button>
	</div>
</ion-content>
</ion-view>
<script id="EditMenu.html" type="text/ng-template">
	<div class="modal">
		<header class="bar bar-header bar-dark">
          <h1 class="title">Edit Menu</h1>
		  <button class="button button-clear" ng-click="closeModal()" ng-style="closeButton"><i class="icon ion-ios-close-empty"></i></button>
        </header>
        <ion-content class="has-header" overflow-scroll="false">
		  <form name="editmenu" novalidate>
			  <div class="list list-inset">
				<p class="label calm">Image file: JPEG only, max. 2MB</p>
				<div class="row item">
				 <div class="col item item-thumbnail-left" ng-repeat="editImg in mImages track by $index" style="border: none;">
					<img ng-src="{{mImages[$index]}}">
					<span ng-click="delPic($index)" ng-style='deletePic[$index]' style='position: absolute; top: 10px; left: 10px; z-index: 20; font-size: 30px;'><a><i class="icon ion-minus-circled assertive"></i></a></span>
					<span ng-click="setPic($index)" ng-style='changePic[$index]' style='position: absolute; top: 10px; left: 10px; z-index: 21; font-size: 30px;'><a><i class="icon ion-compose calm"></i></a></span>
					<span ng-style='loadingPic[$index]' style='display: none; position: absolute; top: 35px; left: 35px; z-index: 21;'><img src="img/loading.gif" style="width: 30px;"></span>
				 </div>
				</div>
				<span ng-style="uploadAlert" class="item assertive" style="display:none;">Upload Error</span>
				  <label class="item item-input item-floating-label">
					  <span class="input-label">Menu Title *</span>
					  <input type="text" placeholder="Menu Title" name="title" ng-model="menu.title" maxlength="50" required>
						<span style="color:#ef473a" ng-show="editmenu.title.$dirty">
						<span ng-show="editmenu.title.$error.required">Title is required.</span></span>
				  </label>
				  <label class="item item-input item-floating-label">
					  <span class="input-label">Prices</span>
					  <input type="number" placeholder="Prices" name="price" ng-model="menu.price">
				  </label>
				<label class="item" ng-style="alertMenu" style="display: none;color: #ef473a;">{{alertResponse}}</label>
				<button class="button button-block button-balanced" ng-click="updateMenu(editmenu.$invalid)"><i class="icon ion-checkmark"></i> Update!</button>
			  </div>
			</form>
        </ion-content>
  </div>
</script>
